<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <title>Project Memory Game</title>
</head>
<body>
  <header>
    <button class="re-btn reset"><i class="fas fa-redo"></i></button>
    <h1>Memory Game</h1>
    <p id="time">Elapsed Time: <span id="hours"></span><span id="minutes"></span><span id="seconds"></span></p>
  </header>
  <main>

    <ul class="board">
      <li class='card-container'>
        <div class="card" data-pair="coffee">
          <div class="side back"><i class="fas fa-coffee"></i></div>
          <div class="side"></div>
        </div>
      </li>

      <li class='card-container'>
        <div class="card" data-pair="coffee">
          <div class="side back"><i class="fas fa-coffee"></i></div>
          <div class="side"></div>
        </div>
      </li>

      <li class='card-container'>
        <div class="card" data-pair="bug">
          <div class="side back"><i class="fas fa-bug"></i></div>
          <div class="side"></div>
        </div>
      </li>

      <li class='card-container'>
        <div class="card" data-pair="bug">
          <div class="side back"><i class="fas fa-bug"></i></div>
          <div class="side"></div>
        </div>
      </li>

      <li class='card-container'>
        <div class="card" data-pair="eye">
          <div class="side back"><i class="fas fa-eye"></i></div>
          <div class="side"></div>
        </div>
      </li>

      <li class='card-container'>
        <div class="card" data-pair="eye">
          <div class="side back"><i class="fas fa-eye"></i></div>
          <div class="side"></div>
        </div>
      </li>

      <li class='card-container'>
        <div class="card" data-pair="fighter">
          <div class="side back"><i class="fas fa-fighter-jet"></i></div>
          <div class="side"></div>
        </div>
      </li>

      <li class='card-container'>
        <div class="card" data-pair="fighter">
          <div class="side back"><i class="fas fa-fighter-jet"></i></div>
          <div class="side"></div>
        </div>
      </li>

      <li class='card-container'>
        <div class="card" data-pair="cloud">
          <div class="side back"><i class="fas fa-cloud"></i></div>
          <div class="side"></div>
        </div>
      </li>

      <li class='card-container'>
        <div class="card" data-pair="cloud">
          <div class="side back"><i class="fas fa-cloud"></i></div>
          <div class="side"></div>
        </div>
      </li>

      <li class='card-container'>
        <div class="card" data-pair="database">
          <div class="side back"><i class="fas fa-database"></i></div>
          <div class="side"></div>
        </div>
      </li>

      <li class='card-container'>
        <div class="card" data-pair="database">
          <div class="side back"><i class="fas fa-database"></i></div>
          <div class="side"></div>
        </div>
      </li>

      <li class='card-container'>
          <div class="card" data-pair="scale">
            <div class="side back"><i class="fas fa-balance-scale"></i></div>
            <div class="side"></div>
          </div>
        </li>

        <li class='card-container'>
          <div class="card" data-pair="scale">
            <div class="side back"><i class="fas fa-balance-scale"></i></div>
            <div class="side "></div>
          </div>
        </li>

        <li class='card-container'>
          <div class="card" data-pair="car">
            <div class="side back"><i class="fas fa-car"></i></div>
            <div class="side"></div>
          </div>
        </li>

        <li class='card-container'>
          <div class="card" data-pair="car">
            <div class="side back"><i class="fas fa-car"></i></div>
            <div class="side"></div>
          </div>
        </li>
    </ul>
  </main>

  <footer>
    <p >
      <span id="stars">
        <span class="stars best hidden">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
        </span>
        <span class="stars great hidden">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="far fa-star"></i>
        </span>
        <span class="stars good hidden">
          <i class="fas fa-star"></i>
          <i class="far fa-star"></i>
          <i class="far fa-star"></i>
        </span>
        <span class="stars fair hidden">
          <i class="far fa-star"></i>
          <i class="far fa-star"></i>
          <i class="far fa-star"></i>
        </span>
      </span>
     
      Total Guesses: <span id="guesses"></span>
    </p>
  </footer>

  <!-- audio -->

  <audio src="audio/flip_card.wav"></audio>

  <!-- modal -->

  <div id="modal" class="hidden">
    <div class="success">
      <h1>
        <i class="far fa-thumbs-up fa-1x"></i>
          You Won!!
        <i class="far fa-thumbs-up fa-1x"></i>
      </h1>
      <p class="end-time">Total Time: <span id="end-time"></span></p>
      <p class="end-stars">Rating: <span id="end-stars"></span></p>
      <button class="start-btn reset">PLAY AGAIN</button>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
